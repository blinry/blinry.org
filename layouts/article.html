<% unless @item[:headless] %>
<div class="article">
<h1><%= link_to @item %></h1>
<% if @item[:published] %>
<div class="meta"><%= @item[:published] %>
<% if @item[:tags] %> /
<%= @item[:tags].split(",").map do |tag|
tag = tag.strip
"<a href=\"/tag/#{tag}/\">#{tag}</a>"
end.join(", ") %>
<% end %>
</div>
<% end %>
<% end %>
<div class="content">
<%= yield %>
</div>
<% unless @item[:headless] %>
</div>
<% end %>
