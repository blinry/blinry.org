<a href="/"><img src="/assets/images/m.png"></a>

<% toplevel.each do |item| %>
    <h2><%= link_to item %></h2>
    <% if item.children.size > 0 %>
        <ul>
        <% item.children.chronologic.reverse.each do |subitem| %>
            <li><%= link_to subitem %>
            </li>
        <% end %>
        </ul>
    <% end %>
<% end %>
